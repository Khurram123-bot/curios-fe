



   <div class="container">
    <div class="row">
  <div class="col-md-2 d-flex mx-auto">
             
            <form   [formGroup]="loginForm">
              
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input   matInput [formControlName]="'email'" 
                [type]="'email'"
                required
                       placeholder="Ex. pat@example.com">
               <mat-error *ngIf="loginForm.get('email').invalid">please enter a valid email</mat-error>
               
              </mat-form-field>

              <mat-form-field>
                <mat-label>Password</mat-label>
                <input   matInput
                [type]="'password'"
                [formControlName]="'password'" 
                       placeholder="Enter Password"
                       required>
                       <mat-error *ngIf="loginForm.get('password').invalid">Enter a password</mat-error>

                       
              </mat-form-field>
              <mat-error *ngIf="!isValidCredentials">Please enter valid credentials</mat-error>



              <button  [disabled]="isDisabled" mat-flat-button color="primary"
              [class.spinner]="isLoader" 
              (click)="login()">Login</button>
            </form>
          </div>
  
  
      </div>
    </div>
